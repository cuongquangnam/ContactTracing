  <body>
    <h2>Please upload your QR cert</h2>
    <form id="yes">
      <label for="cert">Input text here</label>
      <br /><br />
      <textarea rows="10" cols="40" id="cert"></textarea>
      <div>
        <h3>Choose a building</h3>
        <input id="a" type="radio" name="building" value="aaaaa" checked /> Building 1<br />
        <input id="b" type="radio" name="building" value="bbbbb" /> Building 2<br />
        <input id="c" type="radio" name="building" value="ccccc" /> Building 3<br />
      </div>
      <br></br>
      <button type="button" id = "enter">Enter</button>
      <button type="button" id = "leave">Leave</button>
    </form>

    <script src="scriptVerify.js" type="text/javascript"></script>
  </body>
