<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find DID worker</title>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="jQuery.js" type="text/javascript"></script>
    <style type="text/css">
      .center {
        margin: auto;
        width: 50%;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container has-text-centered">
        <div class="tabs is-fullwidth">
          <ul>
            <li class="is-active"><a href="contactTracing.html">Contact Tracing</a></li>
            <li><a href="sign.html">Signing</a></li>
            <li><a href="verify.html">Entry Verification</a></li>
          </ul>
        </div>
      </div>
      <div class="container has-text-centered">
        <h1 class="title">Contact Tracing</h1>
      </div>
    <form id="myform" class="center">
      <div class="content">
        <label for="type">Choose whether you want to 
          track a building or a worker
        </label>
        <br>
        <div class="select is-rounded">
        <select id="type">
          <option value="worker">Worker</option>
          <option value="building">Building</option>
        </select>
      </div>
      </div>
      <div>
        <label for="DID">Input the DID</label>
        <input class="input is-rounded" placeholder="DID:eth:string" id="DID" type="text" size="60" />
      </div>
      <br>
      <div class="form">
      <label for="startingtime">Starting time</label>
      <br>
      <input id="startingtime" type="datetime-local" />
    </div>
    <br>
    <div class="form">
      <label for="endingtime">Ending time</label>
      <br>
      <input id="endingtime" type="datetime-local" />
    </div>
      <br>
      <input class="button is-primary is-outlined" id="submit" type="submit" value="Submit" />
    </form>
    <div id="result" class="center"></div>
  </section>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
