<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find DID worker</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="jQuery.js" type="text/javascript"></script>
    <style type="text/css">
      .center {
        margin: auto;
        width: 50%;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1 class="center">Contact Tracing</h1>
    <form id="myform" class="center">
      <div>
        <label for="type">Choose Worker or building ID</label>
        <select id="type">
          <option value="worker">Worker</option>
          <option value="building">Building</option>
        </select>
      </div>
      <div>
        <label for="DID">Input the DID</label>
        <input id="DID" type="text" size="60" />
      </div>
      <br>
      <label for="startingtime">Starting time</label>
      <input id="startingtime" type="datetime-local" />
      <label for="endingtime">Ending time</label>
      <input id="endingtime" type="datetime-local" />
      <input id="submit" type="submit" value="Submit" />
    </form>
    <div id="result" class="center"></div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
